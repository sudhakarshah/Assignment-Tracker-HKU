<html>
<head>  <title></title>
  <script src="frontendBundle.js"></script>
  <link rel = "stylesheet" type="text/css" href="popupstyle.css">
  <body>
    <div id = "topbar">
    <h3>Due Assignments</h3>
    </div>
    <div id = "defaultduemessage">
    <h5>No due Assignments</h5>
    </div>
    <div>
    <ul class = "cardlist" id="duecardlist">
    </ul>
    </div>
    <h3>Completed Assignments</h3>
    <div>
    <div id = "defaultcompletemessage">
    <h5>No assignment completed</h5>
    </div>
    <ul class = "cardlist" id="submittedcardlist">
    </ul>
    </div>
    <div><br></div>
    <div class = "footer">
    <button type="button" id="formButton" class="button">Add New Assignment</button>
    <form id = "addform" name="formadd">
    <label for="ccode" id="coursecodefield">Course Code</label>
     <input type="text" id="ccode" name="coursecodename" placeholder="Course Code">
     <label for="cname" id="coursefield">Course Name</label>
     <input type="text" id="cname" name="coursename" placeholder="Course Name">
     <label for="aname" id="assignmentfield">Assignment Name*</label>
     <input type="text" id="assignmentname" name="assignmentname" placeholder="Assignment Name">
     <label for="calender" id="calendarfield">Deadline*</label>
     <input type="datetime-local" id="calender" required="required">
     <input type="submit" value="Submit" class="button" disabled=true id="addsubmit">
     * Mandatory Fields
    </form>
    </div>
</body>
